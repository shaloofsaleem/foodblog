{% extends 'base.html'%}
{% load static  %}
{% block content %}




<link rel="stylesheet" href="{% static 'item/style.css'  %}">
    <body oncontextmenu='return false' class='snippet-body'>
     <div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">
            Select Your Choice
        </div>
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img src="{{pr.img.url}}" class="border p-3">
                <span class="sub-img"></span>
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <span></span>
                            <p class="m-0 p-0">{{pr.name}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">Price : {{pr.price}} Rs</p>
                            <hr class="p-0 m-0">
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{pr.desc}}</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
                        <div class="col-lg-12">
                            <p class="tag-section"><strong>Stock : </strong><a href="">{{pr.stock}}</a><a href=""></a></p>
                        </div>
                        <div class="col-lg-12">
                            <h6>Quantity :</h6>
                            <input type="number" class="form-control text-center w-100" value="1">
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    {% if pr.stock <= 0 %}
                                    <h1 style="color: red;">sorry No Stock left</h1>
                                   
                                    {% else %}
                                   
                                    <a href="{% url 'addcart' pr.id %}" class="btn btn-danger w-100">Add To Cart</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
                            <script type='text/javascript'></script>
                            {% endblock %}
                            </body>
                        </html>
